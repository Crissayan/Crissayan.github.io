<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Mi Página Web</title>
</head>
<body class="font-sans bg-gray-100">

    <!-- Encabezado -->
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Mi Página Web</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto mt-4">

        <!-- Sección de imágenes y textos -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <!-- Elemento 1 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="imagen1.jpg" alt="Imagen 1" class="w-full h-32 object-cover mb-4">
                <p class="text-gray-700">Descripción de la imagen 1.</p>
            </div>

            <!-- Elemento 2 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="imagen2.jpg" alt="Imagen 2" class="w-full h-32 object-cover mb-4">
                <p class="text-gray-700">Descripción de la imagen 2.</p>
            </div>

            <!-- Elemento 3 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="imagen3.jpg" alt="Imagen 3" class="w-full h-32 object-cover mb-4">
                <p class="text-gray-700">Descripción de la imagen 3.</p>
            </div>

        </section>

        <!-- Popup -->
        <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
            <div class="bg-white p-8 max-w-md rounded-lg">
                <img src="imagen-popup.jpg" alt="Imagen Popup" class="w-full h-64 object-cover mb-4">
                <p class="text-gray-700">Descripción detallada de la imagen.</p>
                <button onclick="cerrarPopup()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Cerrar</button>
            </div>
        </div>

    </main>

    <script>
        function abrirPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
