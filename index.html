    <script>
        function abrirPopup(combo) {
            let combos = [
                { imageTitle: 'Patronato de obreras',
                  description: 'Allí se hospedaban las obreras de Fabricato, y las hermanas de la presentación les controlaba el tiempo libre en su totalidad. <b>Preguntas</b>  ¿hay actividades que quieras hacer sola pero te da miedo por el simple hecho de ser mujer? ¿sientes que te puedes vestir como quieras? ¿dejas de ponerte alguna prenda de vestir que te guste por miedo a la hora de salir a la calle? ¿siempre has podido elegir que hacer en tus tiempos libres? ¿te han regañado por estar "haciendo nada" en tus tiempos libres?', 
                  image: 'img/f4.jpg' }, 

                { imageTitle: 'Vigilante',
                  description: 'Mujer que trabajaba en la industria de Fabricato y era la encargada de vigilar que las mujeres mantuvieran una buena conducta "moral" <b>Preguntas</b> ¿Has sentido que te cuesta relacionarte con otras mujeres? ¿Te siente más criticada por mujeres o por hombres? ¿te han dicho que así no se comportan las señoritas? ¿has sentido que tus actitudes a veces no van con lo que la sociedad dice que debe ser una mujer?', 
                  image: 'img/f3.jpg' },

                { imageTitle: 'Obrera',
                  description: 'Mujeres que en su mayoría venían del campo a la ciudad a trabajar a la industria textilera, entre los 14 y 16 años, se les contrataban si eran de una familia católica y estaban solteras. <b>Preguntas</b> ¿Te han hecho alguna de estas preguntas o afirmaciones ¿Para cuando el novio? ¿Para cuando los hijos? ¿otra vez soltera? a usted quien se la va aguantar con ese genio. tiene que aprender a cocinar, entonces que va hacer cuando tenga marido. se tiene que organizar porque el marido busca en la calle lo que no hay en la casa. como lo va a dejar si llevan diez años. usted ya está muy grande, cuando piensa conseguir novio o es que le gustan las mujeres.',
                  image: 'img/f2.jpg' },

                { imageTitle: 'Patrón',
                  description: 'Hacía la función de padre, que consistía en seguir "criando" a las obreras. asegurándose que todas siguieran las costumbres católicas. <b>Preguntas</b> o afirmaciones.  ¿Qué comportamientos vives día  a día que sean machistas?  si se maneja bien conmigo le va mejor. con esa ropa me provoca mucho. tan bonita pero tan seria. usted tan bonita, no parece que fuera inteligente. La regaña el novio o ¿qué?',
                  image: 'img/f5.jpg' },

                { imageTitle: 'Ciudad',
                  description: 'Espacio nuevo que las mujeres estaban enfrentando . preguntas ¿has sentido miedo en la calle? ¿te han acosado en la calle? ¿te sientes segura caminado en la noche? ¿has dejado de hacer cosas por miedo a salir a la calle?',
                  image: 'img/f6.jpg' },
              ];
            let html = 
            `<div class="bg-white p-8 max-w-md rounded-lg">
                <img id="imgpopup" src="`+ combos[combo].image +`" alt="Imagen Popup" class="w-full h-64 object-cover mb-4">
                <h3 class="mt-3 py-6 text-3xl font-semibold leading-6 text-gray-900 group-hover:text-gray-600">`+ combos[combo].imageTitle +`</h3>
                <p class="text-gray-700 text-xl">`+ combos[combo].description +`</p>
                <button id="btnCerrarP" onclick="cerrarPopup()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Cerrar</button>
            </div>`;

            document.getElementById('popup').style.display = 'flex';
            document.getElementById('popup').innerHTML = html;
        }

        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
